<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Agriculture Advisory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* ===== BODY ===== */
body{
margin:0;
font-family:'Poppins',sans-serif;
display:flex;
background:url('https://images.unsplash.com/photo-1500937386664-56d1dfef3854') no-repeat center center/cover;
color:white;
}

body::before{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,60,30,0.75);
z-index:-1;
}

/* ===== SIDEBAR ===== */
.sidebar{
width:230px;
background:#081c15;
height:100vh;
padding-top:30px;
position:fixed;
}

.sidebar h2{
text-align:center;
margin-bottom:40px;
}

.sidebar a{
display:block;
padding:15px 25px;
color:white;
text-decoration:none;
transition:0.3s;
cursor:pointer;
}

.sidebar a:hover{
background:#2d6a4f;
padding-left:35px;
}

/* ===== MAIN ===== */
.main{
margin-left:230px;
padding:30px;
width:100%;
}

/* ===== SECTION SWITCH ===== */
.section{
display:none;
animation:fadeIn 0.5s ease-in-out;
}

.section.active{
display:block;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

/* ===== CARD STYLE ===== */
.card{
backdrop-filter:blur(12px);
background:rgba(255,255,255,0.12);
padding:25px;
border-radius:15px;
box-shadow:0 8px 32px rgba(0,0,0,0.4);
margin-bottom:20px;
}

input,select{
width:100%;
padding:8px;
margin-top:6px;
border-radius:8px;
border:none;
}

button{
margin-top:15px;
width:100%;
padding:10px;
background:linear-gradient(45deg,#56ab2f,#a8e063);
border:none;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}

button:hover{
transform:scale(1.05);
}

/* ===== RISK BAR ===== */
.risk-bar{
height:15px;
background:rgba(255,255,255,0.3);
border-radius:10px;
margin-top:10px;
overflow:hidden;
}

.risk-fill{
height:100%;
width:0%;
transition:1s;
}

/* ===== FLEX CROPS ===== */
.crop-container{
display:flex;
gap:20px;
flex-wrap:wrap;
margin-top:20px;
}

.crop-link{
flex:1;
min-width:250px;
text-align:center;
text-decoration:none;
color:white;
}

.crop-box{
padding:20px;
transition:0.4s;
border-radius:15px;
}

.crop-box:hover{
transform:translateY(-10px);
background:rgba(255,255,255,0.2);
}

.high{color:#ff4d4d;font-weight:bold;}
.moderate{color:#ffc107;font-weight:bold;}
.low{color:#00ff88;font-weight:bold;}

</style>
</head>
<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
<h2>ğŸŒ¾ AgriSmart</h2>
<a onclick="showSection('dashboard')">ğŸ“Š Dashboard</a>
<a onclick="showSection('planning')">ğŸŒ± Crop Planning</a>
</div>

<!-- ===== MAIN ===== -->
<div class="main">

<!-- DASHBOARD -->
<div id="dashboard" class="section active">

<h1>Smart Pest Advisory - Nashik ğŸ‡ğŸ§…ğŸ…</h1>

<div class="card">
<label>Temperature (Â°C)</label>
<input type="number" id="temperature">

<label>Humidity (%)</label>
<input type="number" id="humidity">

<label>Soil Moisture (%)</label>
<input type="number" id="soil">

<label>Crop Type</label>
<select id="crop">
<option value="grapes">ğŸ‡ Grapes</option>
<option value="onion">ğŸ§… Onion</option>
<option value="tomato">ğŸ… Tomato</option>
</select>

<button onclick="predictRisk()">Analyze Field</button>

<div id="result"></div>

<div class="risk-bar">
<div class="risk-fill" id="riskFill"></div>
</div>
</div>

</div>

<!-- CROP PLANNING -->
<div id="planning" class="section">

<h1>ğŸŒ± Crop Planning Guide - Nashik</h1>

<div class="crop-container">

<a href="grapes.html" class="crop-link">
<div class="card crop-box">
<h3>ğŸ‡ Grapes</h3>
<p>Click to open grape planning page</p>
</div>
</a>

<a href="onion.html" class="crop-link">
<div class="card crop-box">
<h3>ğŸ§… Onion</h3>
<p>Click to open onion planning page</p>
</div>
</a>

<a href="tomato.html" class="crop-link">
<div class="card crop-box">
<h3>ğŸ… Tomato</h3>
<p>Click to open tomato planning page</p>
</div>
</div>
</a>

</div>

</div>

</div>

<script>

/* SECTION SWITCH */
function showSection(id){
document.querySelectorAll('.section').forEach(sec=>{
sec.classList.remove('active');
});
document.getElementById(id).classList.add('active');
}

/* RISK LOGIC */
function predictRisk(){

let temp=parseInt(document.getElementById("temperature").value) || 0;
let hum=parseInt(document.getElementById("humidity").value) || 0;

let risk="LOW";
let score=30;

if(temp>30 && hum>70){
risk="HIGH";
score=85;
}
else if(temp>25){
risk="MODERATE";
score=60;
}

let bar=document.getElementById("riskFill");
bar.style.width=score+"%";
bar.style.background=
risk=="HIGH"?"#ff4d4d":
risk=="MODERATE"?"#ffc107":"#00ff88";

document.getElementById("result").innerHTML=
`<p class="${risk.toLowerCase()}">Risk Level: ${risk}</p>
PRI Score: ${score}%<br>
Advisory: Monitor crop and adjust irrigation accordingly.`;

}

</script>

</body>
</html>
