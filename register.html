<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register - Smart Farming</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
    body {
        /* Agriculture-themed background image */
        background: url('https://tektelic.com/wp-content/uploads/08-Top-3-smart-agriculture-solutions-to-resist-climate-changes-.webp') no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        font-family: 'Poppins', sans-serif;
    }

    /* Overlay for readability */
    body::before {
        content: '';
        position: absolute;
        top:0; left:0; right:0; bottom:0;
        background: rgba(0,0,0,0.45);
        z-index: 0;
    }

    /* Card styling */
    .card {
        border-radius: 15px;
        z-index: 1;
        position: relative;
        background: rgba(255,255,255,0.95);
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        width: 400px;
        padding: 30px;
        transition: transform 0.4s, box-shadow 0.4s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h3 {
        font-weight: 700;
        color: #2e7d32;
        text-align: center;
        margin-bottom: 25px;
    }

    .form-control, .form-select {
        border-radius: 10px;
        padding: 12px;
        font-size: 14px;
    }

    .btn-success {
        background-color: #2e7d32;
        border: none;
        font-weight: 600;
        margin-top: 10px;
    }

    .btn-success:hover {
        background-color: #145214;
    }

    a {
        color: #2e7d32;
        text-decoration: none;
        font-weight: 500;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Responsive */
    @media(max-width: 500px){
        .card {
            width: 90%;
            padding: 25px;
        }
    }
</style>
</head>

<body>

<div class="card shadow">
    <h3>ðŸŒ¾ Farmer Registration</h3>

    <form>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter your name">
        </div>

        <div class="mb-3">
            <label>Location (District)</label>
            <select class="form-select">
                <option>Nashik</option>
                <option>Pune</option>
                <option>Satara</option>
                <option>Kolhapur</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter your password">
        </div>

        <button class="btn btn-success w-100">Register</button>
    </form>

    <div class="text-center mt-3">
        <a href="login.html">Already have account? Login</a>
    </div>
</div>

</body>
</html>
