<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Climate Weather Intelligence PRO</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
transition:0.5s;
background:linear-gradient(135deg,#e8f5e9,#c8e6c9);
font-family:'Segoe UI',sans-serif;
}
.navbar{background:#2e7d32 !important; transition:0.5s;}
.card{border:none; border-radius:15px; background:white; box-shadow:0 6px 20px rgba(0,0,0,0.1); transition:0.4s;}
.card:hover{transform:translateY(-5px);}
.risk-low { color:#2e7d32; font-weight:bold; }
.risk-medium { color:#f9a825; font-weight:bold; }
.risk-high { color:#d32f2f; font-weight:bold; }
#alertBanner{
display:none;
padding:12px;
text-align:center;
font-weight:bold;
border-radius:10px;
margin-bottom:15px;
color:white;
animation:blink 1s infinite alternate;
}
@keyframes blink{from{opacity:1;}to{opacity:0.6;}}

/* THEMES */
body.summer{background:linear-gradient(135deg,#ffcc80,#ff7043);}
body.summer .navbar{background:#e65100 !important;}
body.rain{background:linear-gradient(135deg,#90caf9,#1976d2);}
body.rain .navbar{background:#0d47a1 !important;}
body.winter{background:linear-gradient(135deg,#e1f5fe,#81d4fa);}
body.winter .navbar{background:#0277bd !important;}
body.dark-mode{background:#121212;color:white;}
body.dark-mode .card{background:#1e1e1e;color:white;}

/* MOBILE */
@media(max-width:768px){
body{flex-direction:column;}
.main{padding:15px;}
.card{padding:15px;}
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
<div class="container">
<span class="navbar-brand">ðŸŒ¾ Agro Climate Intelligence PRO</span>
<button class="btn btn-light" onclick="toggleDark()">ðŸŒ™ Dark Mode</button>
</div>
</nav>

<div class="container mt-4">
<div id="alertBanner"></div>

<!-- Weather Stats -->
<div class="row g-4">
<div class="col-md-3"><div class="card p-3 text-center">
<h6>ðŸŒ¡ Temperature</h6><h4 id="temp">-- Â°C</h4></div></div>
<div class="col-md-3"><div class="card p-3 text-center">
<h6>ðŸ’§ Humidity</h6><h4 id="humidity">-- %</h4></div></div>
<div class="col-md-3"><div class="card p-3 text-center">
<h6>ðŸŒ§ Rain</h6><h4 id="rain">-- %</h4></div></div>
<div class="col-md-3"><div class="card p-3 text-center">
<h6>â˜€ UV Index</h6><h4 id="uv">--</h4></div></div>
</div>

<!-- AI Risk -->
<div class="card mt-4 p-4">
<h4>âš  Climate Risk Assessment</h4>
<p>Risk Level: <span id="riskLevel">--</span></p>
<label>Risk Score</label>
<div class="progress">
<div id="riskBar" class="progress-bar bg-success" style="width:0%">0%</div>
</div>
</div>

<!-- Forecast Graph -->
<div class="card mt-4 p-4">
<h5>ðŸ“Š Temperature Trend</h5>
<canvas id="forecastChart"></canvas>
</div>

</div>

<script>
// Dark Mode
function toggleDark(){document.body.classList.toggle("dark-mode");}

// Weather Simulation
function fetchWeather(){
let temp=Math.floor(Math.random()*20)+20;
let humidity=Math.floor(Math.random()*50)+40;
let rain=Math.floor(Math.random()*100);
let uv=Math.floor(Math.random()*11);

document.getElementById("temp").innerText=temp+" Â°C";
document.getElementById("humidity").innerText=humidity+" %";
document.getElementById("rain").innerText=rain+" %";
document.getElementById("uv").innerText=uv;

applyWeatherTheme(temp,rain);
climateAI(temp,humidity,rain,uv);
updateChart(temp);
}

// Weather Theme Engine
function applyWeatherTheme(temp,rain){
document.body.classList.remove("summer","rain","winter");
if(temp>38) document.body.classList.add("summer");
else if(rain>70) document.body.classList.add("rain");
else if(temp<20) document.body.classList.add("winter");
}

// AI Logic & Alerts
function climateAI(temp,humidity,rain,uv){
let score=0;
if(temp>38) score+=30;
if(rain>70) score+=25;
if(humidity>85) score+=15;
if(uv>8) score+=10;

let risk="LOW", className="risk-low";
if(score>60){risk="HIGH";className="risk-high";showAlert("ðŸš¨ Extreme Weather Alert!","#d32f2f");}
else if(score>30){risk="MEDIUM";className="risk-medium";showAlert("âš  Moderate Weather Risk","#f9a825");}
else hideAlert();

document.getElementById("riskLevel").innerText=risk;
document.getElementById("riskLevel").className=className;

let bar=document.getElementById("riskBar");
bar.style.width=score+"%";
bar.innerText=score+"%";
}

// Alerts
function showAlert(message,color){
let banner=document.getElementById("alertBanner");
banner.style.display="block";
banner.style.background=color;
banner.innerText=message;
}
function hideAlert(){document.getElementById("alertBanner").style.display="none";}

// Chart
const ctx=document.getElementById("forecastChart").getContext("2d");
let tempData=[]; let labels=[];
const forecastChart=new Chart(ctx,{
type:"line",
data:{labels:labels,datasets:[{label:"Temperature Trend",data:tempData,borderColor:"#2e7d32",borderWidth:3,tension:0.4}]},
options:{responsive:true}
});
function updateChart(value){
if(tempData.length>7){tempData.shift(); labels.shift();}
tempData.push(value); labels.push(new Date().toLocaleTimeString());
forecastChart.update();
}

// Auto Refresh
setInterval(fetchWeather,5000);
fetchWeather();
</script>

</body>
</html>
